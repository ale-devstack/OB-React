<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo-abeja.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Critical images: preload based on viewport -->
    <link rel="preload" as="image" href="/hero-desktop.webp" media="(min-width: 768px)" fetchpriority="high">
    <link rel="preload" as="image" href="/hero-mobile.webp"  media="(max-width: 767px)"  fetchpriority="high">
    <link rel="preload" as="image" href="/logo-abeja.png">

    <title>OrangeBee - Cobranza Inteligente</title>
    <style>
      /* Inline critical CSS to avoid FOUC */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body { background: #000; overflow-x: hidden; }

      #loader {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.2s ease;
      }
      #loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,85,0,0.2);
        border-top-color: #ff5500;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loader">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
